<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuyGo</title>
    <link href="../../style.css" rel="stylesheet">
  </head>
  <body>
    <header class="header"></header>
    <main>
      <h4 class="page-title">訂單紀錄</h4>
      <span class="status-hint" style="margin-bottom: 15px;">紅:處理中 / 藍:運送中 / 黃:已到貨 / 綠:已完成</span>
      <div class="container"></div>
    </main>
    <dialog>
      <form method="dialog" class="dialog-form">
        <h4 class="title">修改訂單狀態</h4>
        <select name="" id="select-status">
          <option value="0">訂單處理中</option>
          <option value="1">訂單運送中</option>
          <option value="2">訂單已送達</option>
          <option value="3">訂單已完成</option>
        </select>
        <div class="button-wrap">
          <button class="dialog-cancel">取消</button>
          <button class="dialog-confirm">確認</button>
        </div>
      </form>
    </dialog>
    <script src="./script.js" type="module"></script>
  </body>
</html>
