<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BuyGo</title>
    <link href="../../style.css" rel="stylesheet">
  </head>
  <body>
    <header class="header"></header>
    <main class="container" style="width: 100%; display: flex">
      <div class="products-container" style="width: 70%">
        <!-- 商品 -->
      </div>
      <div class="carts-container">
        <h4>購物車清單</h4>
        <div class="carts-wrap">
          <!-- 購物車清單 -->
        </div>
        <div class="payment-wrap">
          <div id="header">
            <h4>購物車結帳</h4>
          </div>
          <div id="order">
            <!-- 運送方式 -->
            <div class="delivery-wrap">
              <div class="delivery-item">
                <span>運送方式：</span
                ><select name="" id="delivery"></select>
              </div>
              <!-- 結帳方式 -->
              <div class="trans-wrap">
                <span>結帳方式：</span>
                <select name="" id="transaction"></select>
              </div>
            </div>
            <div class="address-wrap">
              <span>地址：</span><input type="text" class="address" style="width: 65%" placeholder="請輸入送貨地址" />
            </div>
            <!-- 結算 -->
            <div class="result-wrap">
              <span>商品總數量：<span class="total-count"></span></span>
              <span>總金額：<span class="total-price"></span></span>
              <button class="send-order" style="width: 100px">送出訂單</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
