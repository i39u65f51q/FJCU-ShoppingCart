<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="display: flex; align-items: center; flex-direction: column">
    <h4>申請帳號</h4>

    <form>
      <div>
        <span>帳號：</span>
        <input type="text" class="account" placeholder="請輸入帳號" />
      </div>
      <div>
        <span>密碼：</span>
        <input type="text" class="pxwd" placeholder="請輸入密碼" />
      </div>
      <div>
        <span>名稱：</span>
        <input type="text" class="name" placeholder="請輸入使用者名稱" />
      </div>
      <div>
        <span>電話：</span>
        <input type="text" class="phone" placeholder="請輸入電話" />
      </div>
      <div style="display: flex; gap: 0.5rem; align-items: center; margin-top: 0.5rem; justify-content: center">
        <button class="return" style="height: fit-content">返回登入頁</button>
        <input type="submit" class="submit" />
      </div>
    </form>
    <script src="./script.js" type="module"></script>
  </body>
</html>
